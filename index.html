<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Name Generator</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body dir="ltr">
    <div class="container">
      <div id="content" class="content">
        <h1>Name Generator</h1>
        <form action="#" id="generate-names">
          <div class="six columns">
            <div id="result"></div>
          </div>
          <div class="row">
            <div class="six columns">
              <label for="country">Choose The Country :</label>
              <select class="u-full-width" id="country">
                <option value="">-- choose --</option>
                <option value="persian_Iran">Iran</option>
                <option value="russian-russia">Russia</option>
                <option value="chinese-china">China</option>
                <option value="french-france">France</option>
                <option value="italian-italy">Italy</option>
                <option value="arabic-jordan">UAE</option>
                <option value="portuguese-portugal">Portugal</option>
                <option value="english-united-states">USA</option>
                <option value="japanese-japan">Japan</option>
              </select>
              <label for="gender">Gender :</label>
              <select class="u-full-width" id="gender">
                <option value="">-- choose --</option>
                <option value="male">male</option>
                <option value="female">female</option>
              </select>
              <input
                class="button-primary u-full-width"
                type="submit"
                value="create"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
